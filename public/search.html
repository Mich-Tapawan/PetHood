<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/assets/brand-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/main.min.css">
    <link rel="stylesheet" href="/public/css/search.css">
    <link rel="stylesheet" href="/public/css/leaflet.css">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-primary py-3">
            <div class="container-lg">
              <a class="navbar-brand" href="#">
                <img src="/public/assets/brand-logo.png" alt="">
                PetHood</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-underline">
                  <li class="nav-item">
                    <a class="nav-link"  href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Search</a>
                  </li>
                </ul>
              </div>
            </div>
            </nav>
            <div class="container-fluid search-container d-flex">
                <div class="search-bar">
                    <input type="text" name="search" id="search" placeholder="Enter a location (e.g. City, Province, Region)">
                    <img src="/public/assets/search-icon.png" alt="" id="search-btn">
                  </div>
                  <div class="btn-group select-type">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      SELECT TYPE
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                      <button class="dropdown-item" type="button">All</button>
                      <button class="dropdown-item" type="button">Pet Store</button>
                      <button class="dropdown-item" type="button">Grooming Service</button>
                      <button class="dropdown-item" type="button">Pet Training</button>
                      <button class="dropdown-item" type="button">Vetrinary Clinic</button>
                    </div>
                  </div>
            </div>
    </header>
    <main>
        <div class="container-lg main-container">
            <div class="row search-row">
                <div class="col-6 card-col">
                    <p style="display: none;">Search results for: <span id="search-indicator">location</span></p>
                    <ul id="result-list" class="list-group"></ul>
                </div>
                <div class="col-6 map-col">
                    <div id="map" style="height: 70vh; width: 100%;"></div>
                    <h1 id="loc-name">Brand Name</h1>
                    <p id="loc-add">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit nostrum porro odit facere quibusdam qui delectus nobis</p>
                    <span>Map data Â© OpenStreetMap contributors </span>
                </div>
            </div>
        </div>
    </main>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/public/js/leaflet.js"></script>
    <script src="../src/app.js"></script>
    <script src="/public/js/search.js"></script>
</body>
</html>
